
<!doctype html>
<html lang="en">
<head>
  <title>Fancy slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <h3 class="mt-2 text-center">Search Image for create slider</h3>
    <div class="input-group search-input my-3">
      <input type="text" class="form-control" id="search" placeholder="Search Image for create slider..">
      <button type="button" id="search-btn" class="btn btn-primary">Search</button>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <div id="toggle-spinner" class="spinner-border text-primary d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <section class="images">
      <div class="row my-3 gallery-header mb-3">
        <div class="d-flex align-items-center flex-column flex-md-row">
          <h3 class="head-title">Select image for create slider</h3>
          <div class="input-group duration-input ms-auto">
            <input class="form-control" id="duration" placeholder="slider change duration">
            <button id="create-slider" class="btn btn-primary">Create slider</button>
          </div>
        </div>
      </div>
      <div class="row gallery">

      </div>
    </section>
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
